<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>P1_048</title>
        <style>
            /* Menambahkan gaya CSS untuk memusatkan konten*/

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: aliceblue;
            }

            .container {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Kalkulator Sederhana</h1>
            <!--Button untuk memanggil fungsi mulai kalkulator-->
            <button onclick="mulaiKalkulator()">Mulai Kalkulator</button>
            <h4>P1_048</h4>
        </div>

        <script>
            function mulaiKalkulator() {
                const input = prompt(
                    "Masukan Operasi (contoh : 2+3, 4-1, 5*2,10/2):"
                );
                if (!input) {
                    alert("Operasi dibatalkan !");
                    return;
                }

                const match = input.match(/^\s*(\d+)\s*([+\-*/])\s*(\d+)\s*$/);
                if (!match) {
                    alert(
                        "Format input tidak valid, gunakan format angka1 + angka2"
                    );
                    return;
                }

                const angka1 = parseFloat(match[1]);
                const operasi = match[2];
                const angka2 = parseFloat(match[3]);
                let hasil;

                switch (operasi) {
                    case "+":
                        hasil = angka1 + angka2;
                        break;
                    case "-":
                        hasil = angka1 - angka2;
                        break;
                    case "*":
                        hasil = angka1 * angka2;
                        break;
                    case "/":
                        if (angka2 == 0) {
                            alert("Tidak bisa membagi dengan 0");
                            return;
                        }
                        hasil = angka1 / angka2;
                        break;
                    default:
                        alert("Operasi tidak dikenali");
                        return;
                }

                alert(`Hasil : ${hasil}`);
            }
        </script>
    </body>
</html>
